<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="container text-center">

    <div class="card shadow p-4" style="max-width: 350px; margin: auto;">
        <div class="text-center mb-3">
            <button class="btn btn-warning fw-bold">Pay My Buddy</button>
        </div>

        <!-- Message d'erreur -->
        <div id="error-message" class="alert alert-danger d-none"></div>

        <!-- Formulaire de connexion -->
        <form id="loginForm">
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Mail" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("/api/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email: email, password: password }) // L'API attend username/email
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Identifiants incorrects");
            }
            return response.json();
        })
        .then(data => {
            // Stocker le token JWT
            localStorage.setItem("token", data.token);

            // Rediriger vers la page profil
            window.location.href = "/profile";
        })
        .catch(error => {
            document.getElementById("error-message").textContent = error.message;
            document.getElementById("error-message").classList.remove("d-none");
        });
    });
</script>

</body>
</html>
