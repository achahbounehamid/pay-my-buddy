<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transfert d'argent</title>
</head>
<body>
<h1>Transfert d'argent</h1>
<form action="/api/transactions" method="post">
    <label for="receiver">Destinataire :</label>
    <input type="text" id="receiver" name="receiver" placeholder="Nom ou email" required>
    <br>
    <label for="amount">Montant :</label>
    <input type="number" id="amount" name="amount" step="0.01" required>
    <br>
    <label for="description">Description :</label>
    <textarea id="description" name="description"></textarea>
    <br>
    <button type="submit">Envoyer</button>
</form>
</body>
</html>
