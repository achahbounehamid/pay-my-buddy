<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page de Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <!-- Header with the logo and navigation -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-warning">Pay My Buddy</button>
    <div>
      <a href="/transfer" class="btn btn-link">Transférer</a>
      <a href="/profile" class="btn btn-link active">Profil</a>
      <a href="/add-relationship" class="btn btn-link">Ajouter relation</a>
      <a href="/logout" class="btn btn-link">Se déconnecter</a>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="card p-4">
    <h4 class="text-center mb-4">Profil</h4>
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <strong>Username</strong>
      <span th:text="${user.username}">Nom d'utilisateur</span> <!-- Affiche l'utilisateur -->
      <button class="btn btn-warning">Modifier</button>
    </div>
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <strong>Mail</strong>
      <span th:text="${user.email}">nom@domain.com</span> <!-- Affiche l'email de l'utilisateur -->
      <button class="btn btn-warning">Modifier</button>
    </div>
    <div class="mb-3 d-flex justify-content-between align-items-center">
      <strong>Mot de passe</strong>
      <span th:text="${user.password}">mot de passe</span> <!-- Affiche le mot de passe de l'utilisateur -->
      <button class="btn btn-warning">Modifier</button>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
