<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter une relation - Pay My Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold">Pay My Buddy</a>
    <div>
      <a href="/transfer" class="me-3">Transférer</a>
      <a href="/profile" class="me-3">Profil</a>
      <a href="/addConnection" class="fw-bold text-primary">Ajouter relation</a>
      <a href="#" id="logout" class="ms-3 text-danger">Se déconnecter</a>
    </div>
  </div>
</nav>

<!-- Contenu de la page -->
<div class="container mt-5">
  <h5 class="text-muted">Page d'ajout d'une relation</h5>

  <div class="d-flex justify-content-center mt-4">
    <div class="w-50">
      <label for="email" class="form-label fw-bold">Chercher une relation</label>
      <div class="input-group">
        <input type="email" id="email" class="form-control" placeholder="Saisir une adresse mail" required>
        <button id="addButton" class="btn btn-warning">Ajouter</button>
      </div>
      <!-- Message d'erreur -->
      <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const token = localStorage.getItem("token");
      console.log("Token récupéré :", token);

      if (!token) {
          console.warn("Aucun token trouvé, redirection vers /login");
          window.location.href = "/login";
          return;
      }
const errorMessageDiv = document.getElementById("error-message");
      // Gérer l'ajout d'une relation
      document.getElementById("addButton").addEventListener("click", function () {
          const email = document.getElementById("email").value;

          if (!email) {
            errorMessageDiv.textContent = "Veuillez entrer un email valide.";
            errorMessageDiv.classList.remove("d-none");
              return;
          }

          console.log("Envoi de la requête pour ajouter une relation avec l'email :", email);

          fetch(`/api/connections/add?friendEmail=${encodeURIComponent(email)}`, {
              method: "POST",
              headers: {
                  "Authorization": "Bearer " + token
              }
          })
              .then(response => {
                  if (!response.ok) {
                       return response.text().then(text => { throw new Error(text || "Erreur lors de l'ajout de la relation"); });
                  }
                  return response.text();
              })
              .then(data => {
                 alert("Relation ajoutée avec succès !");
                 console.log("Réponse de l'API :", data);
                errorMessageDiv.classList.add("d-none");
                document.getElementById("email").value = "";
              })
              .catch(error => {
                 console.error("Erreur lors de l'ajout :", error);
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.classList.remove("d-none");
              });
      });

      // Gérer la déconnexion
      document.getElementById("logout").addEventListener("click", function () {
          localStorage.removeItem("token");
          window.location.href = "/login";
      });
  });
</script>

</body>
</html>
