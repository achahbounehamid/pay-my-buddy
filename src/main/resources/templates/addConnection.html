<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajouter une relation - Pay My Buddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold">Pay My Buddy</a>
    <div>
      <a href="/transfer" class="me-3">Transférer</a>
      <a href="/profile" class="me-3">Profil</a>
      <a href="/add-connection" class="fw-bold text-primary">Ajouter relation</a>
      <a href="#" id="logout" class="ms-3 text-danger">Se déconnecter</a>
    </div>
  </div>
</nav>

<!-- Contenu de la page -->
<div class="container mt-5">
  <h5 class="text-muted">Page d'ajout d'une relation</h5>

  <div class="d-flex justify-content-center mt-4">
    <div class="w-50">
      <label for="email" class="form-label fw-bold">Chercher une relation</label>
      <div class="input-group">
        <input type="email" id="email" class="form-control" placeholder="Saisir une adresse mail" required>
        <button id="addButton" class="btn btn-warning">Ajouter</button>
      </div>
      <!-- Message d'erreur -->
      <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      const token = localStorage.getItem("token");

      //  Vérifie si l'utilisateur est connecté
      if (!token) {
          window.location.href = "/login"; // Redirige si pas de token
          return;
      }

      //  Ajouter le token à toutes les requêtes AJAX
      fetch("/add-connection", {
          method: "GET",
          headers: {
              "Authorization": "Bearer " + token //  Ajoute le token JWT dans la requête
          }
      })
      .then(response => {
          if (!response.ok) {
              throw new Error("Accès non autorisé !");
          }
      })
      .catch(error => {
          console.error("Erreur d'accès :", error);
          window.location.href = "/login"; //  Redirige en cas d'erreur
      });

      //  Ajout de relation
      document.getElementById("addButton").addEventListener("click", function() {
          const email = document.getElementById("email").value;

          if (!email) {
              document.getElementById("error-message").textContent = "Veuillez entrer un email valide.";
              document.getElementById("error-message").classList.remove("d-none");
              return;
          }

          fetch("/api/connections", {
              method: "POST",
              headers: {
                  "Content-Type": "application/json",
                  "Authorization": "Bearer " + token //  Ajout du token JWT
              },
              body: JSON.stringify({ email })
          })
          .then(response => {
              if (!response.ok) {
                  throw new Error("Impossible d'ajouter cette relation.");
              }
              return response.json();
          })
          .then(data => {
              alert("Relation ajoutée avec succès !");
              document.getElementById("email").value = "";
          })
          .catch(error => {
              document.getElementById("error-message").textContent = error.message;
              document.getElementById("error-message").classList.remove("d-none");
          });
      });

      //  Gestion de la déconnexion
      document.getElementById("logout").addEventListener("click", function() {
          localStorage.removeItem("token");
          window.location.href = "/login";
      });
  });
</script>



</body>
</html>
