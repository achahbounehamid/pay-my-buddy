<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription - Pay My Buddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="container text-center">


    <div class="card shadow p-4" style="max-width: 350px; margin: auto;">
        <div class="text-center mb-3">
            <button class="btn btn-warning fw-bold">Pay My Buddy</button>
        </div>

        <!-- Message d'erreur -->
        <div id="error-message" class="alert alert-danger d-none"></div>

        <!-- Formulaire d'inscription -->
        <form id="registerForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Mail" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">S’inscrire</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch("/api/users/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username, email, password })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Erreur lors de l'inscription");
            }
            return response.text(); // Attendre la réponse du backend
        })
        .then(data => {
            alert("Inscription réussie ! Redirection vers la connexion...");
            window.location.href = "/login"; // Rediriger vers la page de connexion
        })
        .catch(error => {

            document.getElementById("error-message").textContent = error.message;
            document.getElementById("error-message").classList.remove("d-none");
        });
    });
</script>

</body>
</html>
