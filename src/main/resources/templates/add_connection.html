<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter Relation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <!-- Header with the logo and navigation -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <button class="btn btn-warning">Pay My Buddy</button>
    <div>
      <a href="/transfer" class="btn btn-link">Transférer</a>
      <a href="/profile" class="btn btn-link">Profil</a>
      <a href="/add-relationship" class="btn btn-link active">Ajouter relation</a>
      <a href="/logout" class="btn btn-link">Se déconnecter</a>
    </div>
  </div>

  <!-- Add Relation Form -->
  <div class="card p-4 mb-4">
    <h4 class="text-center mb-4">Ajouter une Relation</h4>
    <form>
      <div class="mb-3">
        <label for="friendEmail" class="form-label">Chercher une relation</label>
        <input type="email" class="form-control" id="friendEmail" placeholder="Saisir une adresse mail" required>
      </div>
      <button type="submit" class="btn btn-warning w-100">Ajouter</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
